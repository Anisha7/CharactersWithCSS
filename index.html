<!DOCTYPE html>
<html>

    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div id="app">
            <div class="happy-icecream">
                <div class="cherry">
                    <div class="cherry-stem-shadow"></div>
                    <div class="cherry-stem"></div>
                </div>
                <div class="scoop">
                    <div class="bite one"></div>
                    <div class="bite two"></div>
                    <div class="bite three"></div>
                    <div class="scoop-cloud">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                        <div class="cloud four"></div>
                    </div>
                    <div class="face">
                        <div class="brows">
                            <div class="brow left-brow"></div>
                            <div class="brow right-brow"></div>
                        </div>
                        <div class="eyes">
                            <div class="eye left-eye">
                                <div class="eyeball"></div>
                            </div>
                            <div class="eye right-eye"></div>
                                <div class="eyeball"></div>
                        </div>
                        <div class="smile"></div>
                    </div>
                </div>
                <div class="cone-coat"> </div>
                <div class="cone-shadow"></div>
                <div class="cone"> 
                    <div class="line-left"></div>
                    <div class="line-left l-two"></div>
                    <div class="line-left l-three"></div>
                    <div class="line-right r-one"></div>
                    <div class="line-right r-two"></div>
                    <div class="line-right r-three"></div>
                </div>
            </div>
        </div>

        <script src="index.js">
        </script>
    </body>

</html>
